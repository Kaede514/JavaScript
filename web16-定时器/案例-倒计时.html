<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<style>
		div {
			margin: 200px;
		}
		span {
			display: inline-block;
			width: 40px;
			height: 40px;
			background-color: #333;
			font-size: 20px;
			color: #fff;
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>

	<div>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<script>
		var div = document.querySelector('div');
		var inTime = +new Date('2022-12-23 00:00:00');
		function countDown() {
			var nowTime = +new Date();
			var times = (inTime - nowTime) / 1000;
			var h = parseInt(times / 60 / 60 % 24);
			h = h < 10 ? '0'+h : h;
			div.children[0].innerHTML = h;
			var m = parseInt(times / 60 % 24);
			m = m < 10 ? '0'+m : m;
			div.children[1].innerHTML = m;
			var s = parseInt(times % 60);
			s = s < 10 ? '0'+s : s;
			div.children[2].innerHTML = s;
		}
		// 开启定时器会在1s后调用，需要先调用一次，防止页面刚加载时没有时间显示
		countDown();
		setInterval(countDown, 1000);
	</script>

</body>
</html>
