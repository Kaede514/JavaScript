<body>

	手机号码：<input type="text">
	<button>发送</button>
	<script>
		var btn = document.querySelector('button');
		btn.addEventListener('click', function () {
			var time = 9;
			btn.disabled = true;
			var timer = setInterval(function () {
				if (time == 0) {
					clearInterval(timer);
					btn.innerHTML = '发送';
					btn.disabled = false;
				} else {
					btn.innerHTML = '还剩下' + time + '秒';
					time--;
				}
			}, 1000);
		});
	</script>

</body>
