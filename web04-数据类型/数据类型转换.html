<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script>
		var num = 10;
		console.log(typeof num.toString() + num.toString());
		console.log(typeof String(num) + String(num));
		console.log(typeof (num + '') + (num + ''));
		var str = '10.8';
		console.log(typeof parseInt(str) + parseInt(str));
		// 会去掉结尾的非数字
		console.log(parseInt('120px'));
		console.log(typeof parseFloat(str) + parseFloat(str));
		console.log(typeof Number(str) + Number(str));
		console.log(typeof (str - 0) + (str - 10));
	</script>
</head>
