	<script>
		var date = new Date();
		console.log('date = ' + date);
		var date1 = new Date(2020,1,1);
		console.log('date1 = ' + date1);
		var date2 = new Date('2022-1-1');
		console.log('date2 = ' + date2);
		var date3 = new Date('2001-1-1 8:25:12');
		console.log('date3 = ' + date3);
		console.log(date3.getFullYear() + '-' + (date3.getMonth()+1) + '-' +  date3.getDate());
		var day = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
		console.log(day[date3.getDay()]);
		console.log(date3.getHours() + ':' + date3.getMinutes() + ':' + date3.getSeconds());
		console.log(date3.valueOf());
		console.log(date3.getTime());
		console.log(+new Date());
		console.log(Date.now());
		// 倒计时案例
		function countDown(time) {
			var nowTime = +new Date();
			var inTime = +new Date(time);
			var times = (inTime - nowTime) / 1000;
			var day = parseInt(times / 60 / 60 / 24);
			day = day < 10 ? '0'+day : day;
			var hour = parseInt(times / 60 / 60 % 24);
			hour = hour < 10 ? '0'+hour : hour;
			var minute = parseInt(times / 60 % 24);
			minute = minute < 10 ? '0'+minute : minute;
			var second = parseInt(times % 60);
			second = second < 10 ? '0'+second : second;
			return day+'天'+hour+'时'+minute+'分'+second+'秒';
		}
		console.log(countDown('2023-1-1 12:00:00'));
	</script>
