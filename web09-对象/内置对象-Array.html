<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script>
		// 空数组
		var arr1 = new Array();
		console.log(arr1);
		var arr2 = new Array(2);
		console.log(arr2);
		var arr3 = new Array(1,2);
		console.log(arr3 instanceof Array);
		console.log({} instanceof  Array);
		console.log(Array.isArray([]));
		console.log(Array.isArray({}));
		var push = arr1.push(1,2,3);
		console.log('push = ' + push);
		var pop = arr1.pop();
		console.log('pop = ' + pop);
		var unshift = arr1.unshift(4);
		console.log('unshift = ' + unshift);
		var shift = arr1.shift();
		console.log('shift = ' + shift);
		console.log(arr1);
		var arr4 = [2,4,6,3].reverse();
		console.log(arr4);
		arr4.sort();
		console.log(arr4);
		console.log(arr4.sort(function (a,b) {return a - b;}));
		// 箭头函数
		console.log(arr4.sort((a,b) => b-a));
		console.log(arr4.toString());
		console.log(arr4.join('|'));
		console.log(arr4.slice(0, 2));
		console.log(arr4);
		arr4.splice(1,2);
		console.log(arr4);
	</script>
</head>
<body>



</body>
</html>
