<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<style>
		div {
			width: 600px;
			margin: 100px auto;
		}
		.message {
			display: inline-block;
			font-size: 12px;
			color: #999;
			background: url(./image/mess.png) no-repeat left center;
			padding-left: 20px;
		}
		.wrong {
			color: red;
			background-image: url(./image/wrong.png);
		}
		.right {
			color: green;
			background-image: url(./image/right.png);
		}
	</style>
</head>
<body>

	<div class="register">
		<input type="password">
		<p class="message">请输入6~16位密码</p>
	</div>
	<script>
		var input = document.querySelector('input');
		var msg = document.querySelector('p');
		input.onblur = function () {
			if (this.value.length > 16 || this.value.length < 6) {
				msg.className = 'message wrong';
				msg.innerHTML = '您输入的位数不正确，要求6~16位';
			} else {
				msg.className = 'message right';
				msg.innerHTML = '您输入的正确';
			}
		}
	</script>

</body>
</html>
