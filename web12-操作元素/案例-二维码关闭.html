<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<style>
		.box {
			position: relative;
			width: 80px;
			height: 80px;
			margin: 0 auto;
		}
		img {
			width: 100%;
		}
		.close-btn {
			position: absolute;
			top: 0px;
			left: -16px;
			width: 15px;
			height: 15px;
			background-image: url(./image/wrong.png);
		}
	</style>
</head>
<body>

	<div class="box">
		<img src="./image/tao.png" alt="">
		<i class="close-btn"></i>
	</div>
	<script>
		var btn = document.querySelector('i');
		var box = document.querySelector('.box');
		var img = document.querySelector('img');
		btn.onclick = function () {
			box.style.display = 'none';
		}
	</script>

</body>
</html>
