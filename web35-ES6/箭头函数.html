		const fn = (a, b) => a + b;
		console.log(fn(2, 3));
		const f = a => console.log('a = ' + a);
		f(6);
		const obj = {name: 'kaede'};
		function fun() {
			console.log(this);
			return () => console.log(this);
		};
		const resFun = fun.call(obj);
		resFun();
		let o = {
			age: 20,
			// o对象不能产生作用域，所以该函数在全局作用域下
			say: () => console.log(this)
		}
		o.say();
