	<script>
		const s = new Set([1, 2, 3, 4, 3, 2]);
		console.log('s.size = ' + s.size);
		console.log(s);
		// 可以利用Set来做数组去重
		let arr = [...s];
		console.log(arr);
		s.clear();
		s.add(5).add(6).add(7);
		console.log(s.delete(6));;
		console.log(s.has(6));;
		console.log(s);
		s.forEach(item => console.log(item));
	</script>
