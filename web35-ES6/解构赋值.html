<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script>
		// 数组解构，位置对应
		let arr = [1, 2, 3];
		let [a, b, c] = arr;
		console.log('a = ' + a);
		console.log('b = ' + b);
		console.log('c = ' + c);
		let [d, e] = [4];
		console.log('d = ' + d);
		console.log('e = ' + e);
		// 对象解构，使用变量名匹配属性
		let stu = {
			name: 'kaede',
			age: 20
		};
		let {age, name} = stu;
		console.log('age = ' + age);
		console.log('name = ' + name);
		let {weight} = {};
		console.log('weight = ' + weight);
		// 还可以使用别名匹配，左侧为匹配属性，右侧为变量
		let {height: h} = {height: 170};
		console.log('h = ' + h);
	</script>
</head>
<body>



</body>
</html>
