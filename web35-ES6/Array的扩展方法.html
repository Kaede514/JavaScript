<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

	<div></div><div></div><div></div>
	<script>
		let arr = ['a', 'b', 'c'];
		// console.log('a', 'b', 'c')
		console.log(...arr);
		console.log(...arr.toString());
		let arr1 = [1, 2, 3];
		let arr2 = [4, 5, 6];
		let arr3 = [...arr1, ...arr2];
		// 扩展运算符应用于数组合并
		console.log(arr3);
		arr1.push(...arr2);
		console.log(arr1);
		// 扩展运算符将伪数组转为真正的数组，方便调用数组方法
		let divs = document.querySelectorAll('div');
		console.log(divs);
		divs = [...divs];
		console.log(divs);
		// Array.from()
		let arrLike = {
			'0': 'a',
			'1': 'b',
			'2': 'c',
			length: 3
		};
		let arrReal = Array.from(arrLike);
		console.log(arrLike);
		console.log(arrReal);
		// 对数组中的元素进行加工处理
		let arrNew = Array.from(arrLike, item => item += '.s');
		console.log(arrNew);
		// find()
		let ary = [{id: 1, age: 20}, {id: 2, age: 24}];
		let target = ary.find((item, index) => item.id == 2);
		console.log(target);
		let index = ary.findIndex((item, index) => item.age >= 24);
		console.log('index = ' + index);
		let includes = ary.includes(ary[1]);
		console.log('includes = ' + includes);
	</script>


</body>
</html>
