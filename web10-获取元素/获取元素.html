<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

	<div id="box"><span>test</span></div>
	<ul>
		<li class="li">ul>li1</li>
		<li>ul>li2</li>
		<li>ul>li3</li>
	</ul>
	<ol>
		<li class="li">ol>li1</li>
	</ol>
	<!-- 因为页面是从上往下加载，所以需要写在后面才能获取元素 -->
	<script>
		var ele = document.getElementById('box');
		console.log(ele);
		console.log(typeof ele);
		// 打印返回的元素对象，更好地查看里面的属性和方法
		console.dir(ele);
		var ele1 = document.getElementsByTagName('li');
		console.log(ele1);
		for (var i = 0; i < ele1.length; i++) {
			console.log(ele1[i]);
		}
		console.log(document.getElementsByTagName('header'));
		var ol = document.getElementsByTagName('ol');
		console.log(ol[0].getElementsByTagName('li'));
		var li = document.getElementsByClassName('li');
		console.log(li);
		console.log(document.querySelector('body .li'));
		var query = document.querySelectorAll('body .li');
		console.log(query);
		var body = document.body;
		console.log(body);
		var html = document.documentElement;
		console.log(html)
	</script>

</body>
</html>
