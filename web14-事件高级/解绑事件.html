<body>

	<div style="width: 200px;height: 200px;background-color: pink;"></div>
	<div style="width: 200px;height: 200px;background-color: pink;"></div>
	<script>
		var divs = document.querySelectorAll('div');
		divs[0].onclick = function () {
			alert('hello');
			divs[0].onclick = null;
		}
		var fn = function () {
			alert('hello');
			divs[1].removeEventListener('click', fn);
		}
		divs[1].addEventListener('click', fn);
	</script>

</body>
