<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

	<script>
		var d1 = +new Date();
		for (var i = 0; i < 1000; i++) {
			// 大量拼接字符串，效率低
			document.body.innerHTML += '<div style="width: 100px;height: 2px;border: 1px solid #333"></div>';
		}
		var d2 = +new Date();
		console.log(d2 - d1)
		var d3 = +new Date();
		var arr = [];
		for (var i = 0; i < 1000; i++) {
			arr.push('<div style="width: 100px;height: 2px;border: 1px solid #333"></div>');
		}
		document.body.innerHTML = arr.join('');
		var d4 = +new Date();
		console.log(d4 - d3);
		var d5 = +new Date();
		for (var i = 0; i < 1000; i++) {
			var div = document.createElement('div');
			div.style.width = '100px';
			div.style.height = '2px';
			div.style.border = '1px solid #333';
			document.body.appendChild(div);
		}
		var d6 = +new Date();
		console.log(d6 - d5)
	</script>

</body>
</html>
